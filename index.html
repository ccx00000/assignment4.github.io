<!DOCTYPE html>  
<html>  
<head>  
  <meta charset="UTF-8">  
  <title>个人网页</title>  
   
</head>  
<body>  
  <div class="container">  
    <h1>欢迎来到我的个人网页</h1>  
    <p>这是一个简单的个人网页示例。</p>  
    <p>在这里，你可以添加关于你自己的信息，比如姓名、职业、兴趣爱好等。</p>  
      
    <h2>我的照片</h2>  
    <img src="1.jpg" alt="我的照片"> <!-- 替换 "your-image.jpg" 为你的图片文件名 -->  
  
    <h2>我的信息</h2>  
    <p>姓名：张三</p>  
    <p>职业：软件工程师</p>  
    <p>兴趣爱好：编程、阅读、旅行</p>  
  
    <h2>我的技能</h2>  
    <ul>  
      <li>HTML/CSS</li>  
      <li>JavaScript</li>  
      <li>Python</li>  
      <li>Java</li>  
    </ul>  
  
    <h2>联系我</h2>  
    <p>邮箱：[你的邮箱]</p>  
    <p>电话：[你的电话]</p>  
  </div>  
</body>  
</html>
